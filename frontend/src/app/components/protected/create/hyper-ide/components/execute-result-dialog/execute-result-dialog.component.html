<h3 mat-dialog-title>Result of execution</h3>

<div mat-dialog-content>
  <pre [highlight]="data"></pre>
</div>

<div mat-dialog-actions [align]="'end'">

  <button
    mat-button
    (click)="copy()">
    Copy
  </button>

  <button
    mat-flat-button
    color="primary"
    mat-dialog-close>
    Close
  </button>

</div>

<h3 mat-dialog-title>Parametrise action</h3>

<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(model)">

  <div mat-dialog-content>

    <formly-form
      [form]="form"
      [fields]="fields"
      [model]="model">
    </formly-form>

  </div>

  <div mat-dialog-actions [align]="'end'">

    <button
      mat-button
      mat-dialog-close>
      Close
    </button>

    <button
      mat-flat-button
      color="primary"
      type="submit">
      OK
    </button>

  </div>

</form>

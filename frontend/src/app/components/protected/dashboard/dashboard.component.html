
<!-- Loading skeleton shown while frontend is waiting for data from backend -->
<ng-container *ngIf="isLoading;else dataLoaded">

  <div class="row">
    <div class="col-12 mb-4">

      <app-loading-skeleton
        amount="1"
        colClass="col-12 mb-3"
        blockHeight="364px">
      </app-loading-skeleton>

    </div>
  </div>

  <div class="row">
    <div class="col-12">

      <app-loading-skeleton
        amount="3"
        colClass="col-md-4 col-1 mb-3"
        blockHeight="360px">
      </app-loading-skeleton>

    </div>

    <div class="col-12">

      <app-loading-skeleton
        amount="2"
        colClass="col-md-6 col-12 mb-3"
        blockHeight="500px">
      </app-loading-skeleton>

    </div>

  </div>
</ng-container>

<!-- Parts displayed once system has retrieved data from the backend -->
<ng-template #dataLoaded>

  <ng-container>

    <div class="row mb-1" *ngIf="systemReport && systemReport.has_openai">
      <div class="col-12">

        <app-vibe-coding>
        </app-vibe-coding>

      </div>
    </div>

  </ng-container>

</ng-template>
